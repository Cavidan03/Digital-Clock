<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="main">
            <div class="text"> <b>DIGITAL CLOCK</b> </div>
            <div class="main1">
                <div class="box1">
                    <p>HOURS</p>
                </div>
                <div class="box1">
                    <p>MINUTES</p>
                </div>
                <div class="box1">
                    <p>SECONDS</p>
                </div>
                <div class="box1" id="hidden">
                    <p>AM or PM</p>
                </div>
            </div>

            <div class="main2">
                <div class="box2">
                    <div id="hours">00</div>
                </div>
                <div class="box2">
                    <div id="minutes">00</div>
                </div>
                <div class="box2">
                    <div id="seconds">00</div>
                </div>
                <div class="box2" id="ampm">
                    <div id="am-pm">AM</div>
                </div>
            </div>
        </div>
    </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
